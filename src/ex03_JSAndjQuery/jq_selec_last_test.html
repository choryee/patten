<script type="text/javascript">
//<![CDATA[

$(function(){

  if(typeof jQuery == 'undefined'){
    console.log('no working!!')
  }else{
    console.log('작동함!!')
  }

//<h1> 태그의 align속성 값을 left로 적용
 $('h1').attr('align', 'left');
// <li>태그 중에 첫 번째 요소에 텍스트를 새 텍스트로 바꿈
$('.myList').first().text('텍스트변경!!');
//$('.myList').firstChild.text('텍스트변경!!'); firstChild는 JS문법임.
  // <h2>태그에 자식 요소인 <strong>태그의 글자를 빨간색으로 적용
  $('h2>strong').css('color', 'red');

  // id='two'인 요소의 이전 요소에 글자를 파란색으로

  //id='two'인 요소의 다음 요소에 글자를 보라색으로

  // id='two'인 요소의 부모 요소에 글자를 보라색으로

  // class='myList'인 요소 내의 가장 앞의 요소에 새요소를 추가

  //class='myList'인 요소 내의 마자믹의 요소에 새요소를 추가

  // class='three'인 요소의 이전 위치에  새요소를 추가

  // class='three'인 요소의 다음 위치에  새요소를 추가

  //<h2>태그 중에 두번째 요소를 <div>태그로 감싼다

  // <h2>태그 중에 하위 요소를 ,<strong>태그를 포함하는 <h2>에 class='tit'속성울 추가

  // <h2>태그 중에  마지막 요소에 class='tit'속성울 제거.


});
//]]>
</script>
<style type="text/css">
   div{background-color:yellow;}
   .tit{background-color:orange;}
</style>
</head>
<body>
  <h1 align="center"><strong>제이쿼리연습. p.334</strong></h1>
  <h2><strong>내용2</strong></h2>
  <h2>내용3</h2>
  <h2 class="tit">내용4</h2>
  <ul class="myList">
    <li>리스트1</li>
    <li id="two">리스트2</li>
    <li class="three">리스트3</li>
    <li>리스트4</li>
  </ul>
</body>
