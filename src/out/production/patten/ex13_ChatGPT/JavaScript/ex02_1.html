    //JS filter를 순수코드로 구현, callback함수 이용. ChatGPT
    var filterArray=function (arr, callback){
        var arrayFiltered=[];
        for(var i=0; i<arr.length; i++){
            if(callback(arr[i])){
                arrayFiltered.push(arr[i]);
            }
        }
        return arrayFiltered;
    }
